Retrieves the datafeed from the datafeed catalog by ID
---
tags:
  - cdm

parameters:
- name: feed_id
  in: path
  description: ID of datafeed catalog
  required: true
  type: integer

responses:
  200:
    description:
      OK
    schema:
      $ref: "#/definitions/Datafeed"
  404:
    description:
      Datafeed not found

definitions:
  Datafeed:
    type: object
    properties:
      feed_id:
        description:
          ID of the datafeed
        type: integer
        example: 7
      modified:
        description:
          Last modified date of the datafeed
        type: string
        format: date-time
        example: 2021-02-20T12:23:45.678+00:00
      data_source:
        description:
          Source of the data for the datafeed
        type: string
        example: "Salesforce"
      data_type:
        description:
          Type of data for the datafeed
        type: string
        example: "Customers"
        enum:
          - "Customers"
          - "Orders"
          - "Items"
      feed_type:
        description:
          Type of datafeed
        type: string
        example: "API"
        enum:
          - "Batch"
          - "API"
      file_extension:
        description:
          File extension of the datafeed
        type: string
        example: "json"
        enum:
          - "csv"
          - "json"
      is_pii:
        description:
          Indicate whether the type of data contains personally identifiable
          information (PII)
        type: boolean
        example: True
