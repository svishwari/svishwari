Retrieves the datafeed catalog
---
tags:
  - cdm

responses:
  200:
    description:
      OK
    schema:
      type: array
      items:
        $ref: "#/definitions/Datafeed"

definitions:
  Datafeed:
    type: object
    properties:
      feed_id:
        description:
          ID of the datafeed
        type: integer
        example: 7
      modified:
        description:
          Last modified date of the datafeed
        type: string
        format: date-time
        example: 2021-02-20T12:23:45.678+00:00
      data_source:
        description:
          Source of the data for the datafeed
        type: string
        example: "Salesforce"
      data_type:
        description:
          Type of data for the datafeed
        type: string
        example: "Customers"
        enum:
          - "Customers"
          - "Orders"
          - "Items"
      feed_type:
        description:
          Type of datafeed
        type: string
        example: "API"
        enum:
          - "Batch"
          - "API"
      file_extension:
        description:
          File extension of the datafeed
        type: string
        example: "json"
        enum:
          - "csv"
          - "json"
      is_pii:
        description:
          Indicate whether the type of data contains personally identifiable
          information (PII)
        type: boolean
        example: True
