            "prop": !anystr
            "count": !anyint
            "percentage": !anyfloat
            "data_sources": !anylist
            "cooccurrences": !anylist
          "name":
            "icon": !anystr
            "prop": !anystr
            "count": !anyint
            "percentage": !anyfloat
            "data_sources": !anylist
            "cooccurrences": !anylist
          "cookie":
            "icon": !anystr
            "prop": !anystr
            "count": !anyint
            "percentage": !anyfloat
            "data_sources": !anylist
            "cooccurrences": !anylist
          "phone":
            "icon": !anystr
            "prop": !anystr
            "count": !anyint
            "percentage": !anyfloat
            "data_sources": !anylist
            "cooccurrences": !anylist
          "address":
            "icon": !anystr
            "prop": !anystr
            "count": !anyint
            "percentage": !anyfloat
            "data_sources": !anylist
            "cooccurrences": !anylist
      headers:
