---
test_name: Test create - update - delete an audience

strict:
  - json:list_any_order

includes:
  - !include common.yaml

stages:
  - name: Retrieve destinations for and get an id

    request:
      url: "{host}/{version}/destinations"
      method: GET
      headers:
        content-type: application/json
        Authorization: "Bearer {token}"

    response:
      strict: false
      status_code: 200
      headers:
        content-type: application/json
      json:
        !anylist
        - id: !anystr
          name: !anystr
          type: !anystr
          status: !anystr
          category: !anystr
          feed_count: !anyint
          is_enabled: !anybool
          is_added: !anybool
      save:
        $ext:
          function: tavern_test_utils:get_destination_by_name
          extra_kwargs:
            destination_name: "Facebook"

  - name: Create the new audience

    # Define the request to be made...
    request:
      url: "{host}/{version}/audiences"
      method: POST
      headers:
        content-type: application/json
        Authorization: "Bearer {token}"
      json:
        name: "TAVERN_TEST_AUDIENCE"
        destinations:
          - id: "{destination.id}"
            delivery_platform_config:
              data_extension_name: "txt"
        engagements: []

    response:
      status_code: 201
      headers:
        content-type: application/json
      save:
        json:
          audience_id: "id"

  - name: Test retrieving state-level insights for the new audience

