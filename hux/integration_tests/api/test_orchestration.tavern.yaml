test_name: Test audience operations for non-existant audiences

strict:
  - json:list_any_order

includes:
  - !include common.yaml

stages:
  - name: Retrieve destinations for and get an id

    request:
      url: "{host}/{version}/destinations"
      method: GET
      headers:
        content-type: application/json
        Authorization: "Bearer {token}"

    response:
      strict: false
      status_code: 200
      headers:
        content-type: application/json
      json:
        !anylist
        - id: !anystr
          name: !anystr
          type: !anystr
          status: !anystr
          category: !anystr
          feed_count: !anyint
          is_enabled: !anybool
          is_added: !anybool
      save:
        $ext:
          function: tavern_test_utils:get_destination_by_name
          extra_kwargs:
            destination_name: "Facebook"

  - name: Test retrieving an audience that does not exist

    # Define the request to be made...
    request:
      url: "{host}/{version}/audiences/61135de24af31a0f33029092"
