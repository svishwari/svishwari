<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
     <style>
      body.loaded .loader-overlay {
        display: none;
      }
      body .loader-overlay {
        position: absolute;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #F7F8FA;
        z-index: 999;
        pointer-events: none;
        display: flex;
        justify-content: center;
        -moz-transition: top 0.1s, right 0.1s, bottom 0.1s, left 0.1s;
        -webkit-transition: top 0.1s, right 0.1s, bottom 0.1s, left 0.1s;
        transition: top 0.1s, right 0.1s, bottom 0.1s, left 0.1s;
        transition-timing-function: ease;
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        align-items: center;
      }
      body .loader-overlay img {
        width: 60%;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,900">
    <link href="https://global.oktacdn.com/okta-signin-widget/6.1.1/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loader-overlay">
        <img src="<%= BASE_URL %>loader.gif" alt="Welcome to HUX..." />
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
