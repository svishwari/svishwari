# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

# run the following environments in this order
[tox]
envlist = py37, style, safety, createApp, checkCoverage

[testenv]
skip_install=true
setenv =
    ARTIFACTORY_PYTHON_READ = {env:ARTIFACTORY_PYTHON_READ}
    FLASK_ENV = TEST
deps =
    pipenv
commands =
    {envbindir}/pip install --upgrade pip
    {envbindir}/pip install pipenv

    # lock current deps using the pipenv hashes to create requirements.txt
    # use bash so we can pipe output
    bash -c 'pipenv lock --pre --dev --keep-outdated --requirements > requirements.txt'

    # use pip for docker to generate the list of requirements.
    {envbindir}/pip install -r {toxinidir}/requirements.txt

    # workaround for a weird bug
    {envbindir}/pip uninstall pymongo -y
    {envbindir}/pipenv install pymongo


# setup the test environment for py37 and testing the huxunify package
[testenv:py37]
deps =
    {[testenv]deps}
    pytest
commands =
    {[testenv]commands}

    # run the pytests
    pipenv run pytest

# setup the environment for testing the style of the huxunify package
[testenv:style]
deps =
    {[testenv]deps}
    pylint
    black
commands =
    {[testenv]commands}

    # run pylint
    pipenv run pylint --rcfile=../../.pylintrc '{toxinidir}/huxunify'

    # run the black check
    pipenv run black --check '{toxinidir}/huxunify' --line-length 79

[testenv:safety]
deps =
    {[testenv]deps}
    safety
commands =
    {[testenv]commands}
    pipenv run safety check

[testenv:createApp]
# Used for testing NON dev packages to ensure the API will build/run.
setenv =
    ARTIFACTORY_PYTHON_READ = {env:ARTIFACTORY_PYTHON_READ}
    FLASK_ENV = TEST
commands =
    {envbindir}/pip install --upgrade pip
    {envbindir}/pip install pipenv
    {envbindir}/pipenv install --ignore-pipfile
    python -m unittest {toxinidir}/huxunify/test/route/test_app.py

[testenv:checkCoverage]
# Used for testing Coverage
deps=
    {[testenv]deps}
    coverage
commands=
    {[testenv]commands}
    {envbindir}/pipenv run coverage run --rcfile={toxinidir}/../../.coveragerc --source={toxinidir}/huxunify/api -m unittest
    {envbindir}/pipenv run coverage report --rcfile={toxinidir}/../../.coveragerc
