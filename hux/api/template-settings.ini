# OKTA
OKTA_CLIENT_ID=
OKTA_ISSUER=

# TECTON
TECTON_API_KEY=
TECTON_API=

# CDM
CDP_SERVICE=
CDP_CONNECTION_SERVICE=

# feedback loop data router
