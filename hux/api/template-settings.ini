# AWS CONFIG
AWS_REGION=us-east-1
S3_DATASET_BUCKET=

# MONGO CONFIG
MONGO_DB_HOST=
MONGO_DB_PORT=27017
MONGO_DB_USERNAME=
MONGO_DB_PASSWORD=
