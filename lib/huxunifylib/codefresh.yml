version: "1.0"
stages:
  - clone
  - checks

steps:

  clone:
    stage: "clone"
    title: "Cloning repository"
    type: "git-clone"
    repo: "DeloitteHux/Hux-Unified-Solution"
    revision: "${{CF_BRANCH}}"
    git: "DeloitteHux_github"

  checks:
    stage: "checks"
    image: 'huxhub.repo.mgnt.in/python:3.7-buster'
    working_directory: '/codefresh/volume/${{CF_REPO_NAME}}/lib/huxunifylib'
    description: run tests using tox
    commands:
      - pip install tox
      - python -m tox -e ${TOXENV}
    scale:
      py37:
        environment:
          - TOXENV=py37
      safety:
        environment:
          - TOXENV=safety
      style:
        environment:
          - TOXENV=style
    fail_fast: false
