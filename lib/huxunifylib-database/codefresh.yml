version: "1.0"
stages:
  - clone
  - checks
  - publish

steps:

  clone:
    stage: "clone"
    title: "Cloning repository"
    type: "git-clone"
    repo: "DeloitteHux/hux-unified"
    revision: "${{CF_BRANCH}}"
    git: "DeloitteHux_github"

  checks:
    stage: "checks"
    image: 'huxhub.repo.mgnt.in/python:3.7-buster'
    working_directory: '/codefresh/volume/${{CF_REPO_NAME}}/lib/huxunifylib-database'
    description: run tests using tox
    commands:
      - pip install tox
      - python -m tox -e ${TOXENV}
    scale:
      py37:
        environment:
          - TOXENV=py37
      safety:
        environment:
          - TOXENV=safety
      style:
        environment:
          - TOXENV=style

      checkCoverage:
        environment:
          - TOXENV=checkCoverage
    fail_fast: false

  publish:
    stage: publish
    when:
      branch:
        only:
          - /^lib.*/i
    description: "Publish the package on server tag creation"
    image: "python:3.7-buster"
    working_directory: "/codefresh/volume/${{CF_REPO_NAME}}/lib/huxunifylib-database"
    commands:
      - pip install --upgrade pip
      - pip install build twine
      - rm -rf ./dist
      - python -m build -s -w . --outdir ./dist
      - twine upload ./dist/*
    environment:
      - TWINE_USERNAME=${{TWINE_USERNAME}}
      - TWINE_PASSWORD=${{TWINE_PASSWORD}}
      - TWINE_REPOSITORY_URL=${{ARTIFACTORY_PYTHON_WRITE}}
